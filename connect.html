<!-- Contact form
___________________________________________________-->
<div class="container">
<form>
  <div class="row">
    <div class="six columns offset-by-three columns">
      <label for="exampleEmailInput">Your email</label>
      <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
    </div>
    <div class="six columns offset-by-three columns">
      <label for="exampleRecipientInput">Reason for contacting</label>
      <select class="u-full-width" id="exampleRecipientInput">
        <option value="Option 1">Questions</option>
        <option value="Option 2">Admiration</option>
        <option value="Option 3">Can I get your number?</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="six columns offset-by-three columns">
      <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Hi Dave …" id="exampleMessage"></textarea>
      <label align="center">
      <input type="checkbox" align="center">
        <span class="label-body" align="center">Send a copy to yourself</span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="six columns offset-by-three columns" align="center">
      <input class="button-primary u-full-width" align="center" type="submit" value="Submit">
    </div>
  </div>
</form>
